$MOD = SUPER
$menu = rofi -show drun -show-icons -run-command 'app2unit -- {cmd}'
$terminal = "$TERMINAL"
$browser = "$BROWSER"
$filemanager = "$FILE_PICKER"

exec-once = app2unit -- thunar --daemon &
exec-once = app2unit -- my-quickshell -d

monitor = eDP-1,2560x1440@165,0x0,1.6
monitor = HDMI-A-1,1920x1080@60,auto,auto, mirror, eDP-1
monitor = Virtual-1,1920x1080@60,auto,auto

general {
  layout = dwindle

  border_size = 1

  col.active_border = rgba(C8BFFFEE) rgba(5F5791EE) 45deg
  col.inactive_border = rgba(16161eee)

  gaps_in = 5
  gaps_out = 7

  allow_tearing = true
  resize_on_border = false
}

animations {
  enabled = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInCustom, 0.5, 0, 0.7, 0
  bezier = easeOutCustom, 0.3, 1, 0.5, 1
  bezier = easeInBackCustom, 0.4, -0.15, 0.8, 0
  bezier = windowsInCustom, 0.2, 1.27, 0.6, 1

  animation = global, 1, 1, default

  animation = border, 1, 2, easeOutCustom

  animation = windows, 1, 5, easeOutCustom
  animation = windowsIn, 1, 5, windowsInCustom, popin 40%
  animation = windowsOut, 1, 5, easeInBackCustom, popin 40%
  animation = windowsMove, 1, 2, easeOutCustom

  animation = fade, 1, 3, easeOutCustom 
  animation = fadeIn, 1, 3, easeOutCustom
  animation = fadeOut, 1, 3, easeInCustom

  animation = layers, 1, 3.81, easeOutCustom
  animation = layersIn, 1, 4, easeOutCustom, fade
  animation = layersOut, 1, 3, easeInCustom, fade
  animation = fadeLayersIn, 1, 3.5, easeOutCustom 
  animation = fadeLayersOut, 1, 3.5, easeOutCustom 

  animation = workspaces, 0, 3.5, easeOutQuint
  animation = specialWorkspace, 1, 5, easeOutCustom, slidevert
  animation = specialWorkspaceOut, 1, 3, easeInCustom, slidevert
}

cursor {
  inactive_timeout = 7
  no_warps = true
}

decoration {
  rounding = 7

  blur {
    enabled = false
    passes = 1
    popups = true
  }

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = rgba(1a1a1aee)
  }
}

device {
  name = elan0521:01-04f3:31b1-touchpad
  sensitivity = 0.1
}

dwindle {
  force_split = 2
  preserve_split = true
}

input {
  accel_profile = flat
  sensitivity = -0.25 # -1.0 - 1.0, 0 means no modification.
  scroll_factor = 0.7
  follow_mouse = 2

  kb_layout = us
  kb_options = compose:ralt
  numlock_by_default = true
  repeat_delay = 300
  repeat_rate = 30

  touchpad {
    disable_while_typing = false
    natural_scroll = true
    scroll_factor = 0.15
  }
}

master {
  new_status = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true

  font_family = JetBrainsMono Nerd Font

  middle_click_paste = false
  focus_on_activate = true
}

xwayland {
  force_zero_scaling = true
}

binds {
  scroll_event_delay = 0
}

# bind

bind = $MOD, RETURN, exec, app2unit -- $terminal
bind = $MOD SHIFT, RETURN, exec, footclient
bind = $MOD, P, exec, $menu
bind = $MOD, Q, killactive,
bind = Control_L Alt_L, Delete, exec, loginctl terminate-user ""

bind = $MOD, SPACE, togglefloating,
bind = $MOD, SPACE, resizeactive, exact 80% 80%
bind = $MOD, SPACE, centerwindow,

bind = $MOD, O, togglesplit,
bind = $MOD, F, fullscreen, 1

bind = $MOD, M, movecurrentworkspacetomonitor, +1
bind = $MOD SHIFT, M, movecurrentworkspacetomonitor, -1

bind = $MOD, B, exec, app2unit -- $browser
bind = $MOD, C, exec, hyprpicker --autocopy
bind = $MOD, E, exec, $filemanager # No app2unit here because of thunar daemon mode (see exec-once)
bind = $MOD, A, exec, app2unit -- pavucontrol
bind = $MOD, G, exec, google
bind = $MOD, T, exec, app2unit -- taskmanager

bind = $MOD, H, movefocus, l
bind = $MOD, L, movefocus, r
bind = $MOD, K, movefocus, u
bind = $MOD, J, movefocus, d
bind = $MOD SHIFT, H, swapwindow, l
bind = $MOD SHIFT, L, swapwindow, r
bind = $MOD SHIFT, K, swapwindow, u
bind = $MOD SHIFT, J, swapwindow, d
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# Super tab (aka alt tab)
bind = $MOD, tab, cyclenext
bind = $MOD, Tab, bringactivetotop,
bind = $MOD SHIFT, tab, cyclenext, prev
bind = $MOD SHIFT, Tab, bringactivetotop,

# Waybar
bind = $MOD, W, global, my-quickshell:toggleBar
bind = $MOD SHIFT, W, exec, pkill -SIGUSR2 waybar

# Screenshot
bind = , Print, exec, grimblast --notify --freeze copysave area "$HOME/personal/Pictures/screenshots"/"$(date +%Y-%m-%d_%H-%M-%S).png"
bind = SHIFT, Print, exec, grimblast --notify --freeze copysave screen "$HOME/personal/Pictures/screenshots"/"$(date +%Y-%m-%d_%H-%M-%S).png"

# Special workspaces
bind = $MOD, grave, togglespecialworkspace, scratchpad
bind = $MOD SHIFT, grave, movetoworkspace, special:scratchpad
bind = $MOD Control_L , grave, togglespecialworkspace, drawpad
bind = $MOD SHIFT Control_L , grave, movetoworkspace, special:drawpad

# Zooming
bind = $MOD Alt_L, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.3}')
bind = $MOD Alt_L, equal, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 0.3}')
bind = $MOD Alt_L, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {val = $2 - 0.3; print (val < 1 ? 1 : val)}')
bind = $MOD Alt_L, minus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {val = $2 - 0.3; print (val < 1 ? 1 : val)}')
bind = $MOD Alt_L, Z, exec, hyprctl keyword cursor:zoom_factor 1
bind = $MOD Alt_L, 0, exec, hyprctl keyword cursor:zoom_factor 1

# bindel

bindel = $MOD Control_L, l, resizeactive, 30 0
bindel = $MOD Control_L, h, resizeactive, -30 0
bindel = $MOD Control_L, k, resizeactive, 0 -30
bindel = $MOD Control_L, j, resizeactive, 0 30

# bindl

# Multimedia keys
bindl = , XF86AudioRaiseVolume, global, my-quickshell:volumeUp
bindl = , XF86AudioLowerVolume, global, my-quickshell:volumeDown
bindl = , XF86AudioMute, global, my-quickshell:toggleMute

bindl = SHIFT, XF86AudioRaiseVolume, global, my-quickshell:micVolumeUp
bindl = SHIFT, XF86AudioLowerVolume, global, my-quickshell:micVolumeDown
bindl = SHIFT, F7, global, my-quickshell:toggleMicMute # My mic mute button does not work

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = ,XF86MonBrightnessUp, global, my-quickshell:brightnessUp
bindl = ,XF86MonBrightnessDown, global, my-quickshell:brightnessDown

# Blue light filter reset
bindl = Alt_L, End, global, my-quickshell:tempReset
bindel= Alt_L, Prior, global, my-quickshell:tempUp
bindel= Alt_L, Next, global, my-quickshell:tempDown

# Toggle screen off/on
bindl = , XF86Display, exec, sleep 0.1 && hyprctl dispatch dpms toggle

# Turn on battery saver when pressing Acer Nitro key
bindl = , XF86Presentation, exec, batterysaver

# Random wallpaper
bindl = SHIFT, XF86Presentation, exec, wpcycle
# Default wallpaper
bindl = $MOD SHIFT, XF86Presentation, exec, wpdefault

# bindm

bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Window rules

# Floating windows
windowrule = float, title:Nice Window
windowrule = center, title:Nice Window
windowrule = float, class:Nice Window
windowrule = center, class:Nice Window

windowrule = float, title:FloatingWindow
windowrule = center, title:FloatingWindow
windowrule = float, class:FloatingWindow
windowrule = center, class:FloatingWindow

windowrule = float, title:LargeFloatingWindow
windowrule = center, title:LargeFloatingWindow
windowrule = size 1280 724, title:LargeFloatingWindow
windowrule = float, class:LargeFloatingWindow
windowrule = center, class:LargeFloatingWindow
windowrule = size 1280 724, class:LargeFloatingWindow

windowrule = float, title:FloatingTransparentWindow
windowrule = center, title:FloatingTransparentWindow
windowrule = opacity 0.9, title:FloatingTransparentWindow
windowrule = float, class:FloatingTransparentWindow
windowrule = center, class:FloatingTransparentWindow
windowrule = opacity 0.9, class:FloatingTransparentWindow

windowrule = float, title:LargeFloatingTransparentWindow
windowrule = center, title:LargeFloatingTransparentWindow
windowrule = size 1280 724, title:LargeFloatingTransparentWindow
windowrule = opacity 0.9, title:LargeFloatingTransparentWindow
windowrule = float, class:LargeFloatingTransparentWindow
windowrule = center, class:LargeFloatingTransparentWindow
windowrule = size 1280 724, class:LargeFloatingTransparentWindow
windowrule = opacity 0.9, class:LargeFloatingTransparentWindow

# Specific window classes
windowrule = float, class:(org.pulseaudio.pavucontrol)
windowrule = size 1280 724, class:(org.pulseaudio.pavucontrol)
windowrule = float, class:(.blueman-manager-wrapped)
windowrule = size 1280 724, class:(.blueman-manager-wrapped)

# Specific window misc rules
windowrule = scrolltouchpad 0.3, class:(com.rtosta.zapzap)
windowrule = scrolltouchpad 1, class:(Alacritty)

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some XWayland dragging issues
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Special workspace rules
windowrule = float, onworkspace:special:scratchpad
windowrule = float, onworkspace:special:drawpad
windowrule = bordersize 4, onworkspace:special:scratchpad
windowrule = bordersize 4, onworkspace:special:drawpad
windowrule = size 900 700, onworkspace:special:scratchpad
windowrule = size 1400 800, onworkspace:special:drawpad

# Smart gaps (no borders when only one window on workspace)
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# Tearing
windowrule = immediate, class:(StardewModdingAPI)

# Opacity
windowrule = opacity 0.9,class:(org.pulseaudio.pavucontrol)
windowrule = opacity 0.9,class:(.blueman-manager-wrapped)

# Autostart terminal when scratchpad workspace opened
# workspace = special:scratchpad, on-created-empty:app2unit -- wezterm --config window_background_opacity=0.9
workspace = special:scratchpad, on-created-empty:app2unit -- alacritty -o "window.opacity=0.9"

# Autostart gimp when drawmap workspace opened
workspace = special:drawpad, on-created-empty:app2unit -- gimp

# Smart gaps cont. (no borders when only one window on workspace)
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
