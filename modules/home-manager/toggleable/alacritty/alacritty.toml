[env]
TERM = "xterm-256color"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 14

[window]
padding.x = 12
padding.y = 12
decorations = "None"
dimensions = { columns = 100, lines = 25 }

[keyboard]
bindings = [
{ key = "X", mods = "Control|Shift", action = "ToggleViMode" },
{ chars = "✗", key = "Return", mods = "Control" },
{ chars = "✓", key = "Return", mods = "Control|Shift" },
{ chars = "◆", key = "I", mods = "Control" },
{ chars = "▶", key = "M", mods = "Control" },
{ chars = "★", key = ",", mods = "Control" },
{ chars = "●", key = "H", mods = "Control|Shift" }
]
